<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caesar Cipher</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 400px;
        text-align: center;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #6C63FF;
        color: white;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background-color: #574fd8;
    }
    h2 { margin-bottom: 20px; }
</style>
</head>
<body>
<div class="container">
    <h2>Caesar Cipher</h2>
    <textarea id="text" rows="3" placeholder="Nhập văn bản"></textarea>
    <input type="number" id="key" placeholder="Nhập khóa (0-25)">
    <br>
    <button onclick="encrypt()">Mã hoá</button>
    <button onclick="decrypt()">Giải mã</button>
    <h3>Kết quả:</h3>
    <textarea id="result" rows="3" readonly></textarea>
</div>

<script>
function caesar(text, key, encrypt=true){
    let result = "";
    key = key % 26;
    for(let c of text){
        if(c.match(/[a-z]/i)){
            let code = c.charCodeAt(0);
            let base = (c === c.toUpperCase()) ? 65 : 97;
            result += String.fromCharCode((encrypt ? (code - base + key) : (code - base - key + 26)) % 26 + base);
        } else {
            result += c;
        }
    }
    return result;
}

function encrypt(){
    let text = document.getElementById('text').value;
    let key = parseInt(document.getElementById('key').value);
    document.getElementById('result').value = caesar(text, key, true);
}

function decrypt(){
    let text = document.getElementById('text').value;
    let key = parseInt(document.getElementById('key').value);
    document.getElementById('result').value = caesar(text, key, false);
}
</script>
</body>
</html>
